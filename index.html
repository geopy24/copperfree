<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test-Tabelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
            background-color: #f4f4f4;
        }
        th:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Sortier- und Suchbare Tabelle</h2>
    <input type="text" id="searchInput" placeholder="Suche..." onkeyup="searchTable()" />

    <table id="dataTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name &#x25B2;&#x25BC;</th>
                <th onclick="sortTable(1)">Alter &#x25B2;&#x25BC;</th>
                <th onclick="sortTable(2)">Stadt &#x25B2;&#x25BC;</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Anna</td><td>28</td><td>Berlin</td></tr>
            <tr><td>Bernd</td><td>35</td><td>Hamburg</td></tr>
            <tr><td>Clara</td><td>22</td><td>München</td></tr>
            <tr><td>Dieter</td><td>40</td><td>Köln</td></tr>
            <tr><td>Eva</td><td>30</td><td>Frankfurt</td></tr>
        </tbody>
    </table>

    <script>
        // Suchfunktion: Filtert Zeilen, die nicht zum Suchbegriff passen
        function searchTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("dataTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) { // i=1, weil i=0 die Kopfzeile ist
                const rowText = tr[i].textContent.toLowerCase();
                if (rowText.indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        // Sortierfunktion: Sortiert die Tabelle nach der angegebenen Spalte (0,1,2)
        function sortTable(colIndex) {
            const table = document.getElementById("dataTable");
            let switching = true;
            let dir = "asc"; // aufsteigend
            let switchcount = 0;

            while (switching) {
                switching = false;
                const rows = table.rows;

                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;
                    let x = rows[i].getElementsByTagName("TD")[colIndex];
                    let y = rows[i + 1].getElementsByTagName("TD")[colIndex];

                    // Prüfen ob numerisch oder Textsortierung
                    let xContent = x.textContent || x.innerText;
                    let yContent = y.textContent || y.innerText;

                    if (!isNaN(parseFloat(xContent)) && !isNaN(parseFloat(yContent))) {
                        // Numerische Sortierung
                        if (dir === "asc" ? (parseFloat(xContent) > parseFloat(yContent)) : (parseFloat(xContent) < parseFloat(yContent))) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        // Textsortierung
                        if (dir === "asc" ? (xContent.toLowerCase() > yContent.toLowerCase()) : (xContent.toLowerCase() < yContent.toLowerCase())) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
